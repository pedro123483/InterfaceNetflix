<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix Clone</title>
    <link rel="stylesheet" href="/style/style.css">

    <!--responsividade-->
    <link rel="stylesheet" href="./style/responsive.css">

    <!--owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css">
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css">

</head>
<body>
    <header>
        <div class="container">
            <img src="/stuffs/logonetflix.png" alt="Logo Netflix" class="logo-netflix">
            <nav>
                <a href="">Inicio</a>
                <a href="">Séries</a>
                <a href="">Filmes</a>
                <a href="">Bombando</a>
                <a href="">Minha lista</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <img src="./stuffs/logobreaking bad.png" alt="Logo Breaking Bad" class="logo-bb">
                <p class="descricao">Ao saber que tem câncer, um professor passa a fabricar metanfetamina pelo futuro da família, mudando o destino de todos.</p>
                <div class="botoes">
                    <button class="botao assistir">
                        <i class="fas fa-play"></i>
                        Assistir
                    </button>
                    <button class="botao info">
                        <i class="fas fa-info-circle"></i>
                        Mais informações
                    </button>
                </div>
            </div>
        </div>
    </main>

    <div class="container">
        <h2>Populares na Netflix</h2>
    </div>

    <div class="carrosel-series">
        <div class="owl-carousel owl-theme">
            <div class="item">
                <img class="box-serie" src="./stuffs/mini1.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="./stuffs/mini2.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="./stuffs/mini3.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="./stuffs/mini4.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="./stuffs/mini5.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="./stuffs/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="./stuffs/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="./stuffs/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="./stuffs/mini9.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-serie" src="./stuffs/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/696291d34a.js" crossorigin="anonymous"></script>
    <script src="./scripts/owl/jquery.min.js"></script>
    <script src="./scripts/owl/owl.carousel.min.js"></script>
    <script src="./scripts/app.js"></script>
</body>
</html>
